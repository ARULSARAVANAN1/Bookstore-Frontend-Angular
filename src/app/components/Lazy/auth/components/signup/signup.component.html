<!-- Template driven form - Registration Page -->

<section class="regpage">
        <div class="container">
            <div class="card">
                <h2 class="title">SIGN-UP&nbsp;<i class="fa-solid fa-user-plus"></i></h2>
                    <form (ngSubmit)="onSubmit()" #regForm = "ngForm">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" ngModel name="firstName" required #firstName = "ngModel" pattern="[a-z A-Z]+" placeholder="Eg : Arul">
                                    <span *ngIf="firstName.invalid && firstName.touched">Enter First Name</span>
                                </div>
                           </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control" ngModel name="lastName" required #lastName = "ngModel" [minlength]="1" pattern="[a-z A-Z]+" placeholder="Eg : B">
                                <span *ngIf="lastName.invalid && lastName.touched">Enter Last Name</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email"><i class="fa-regular fa-envelope"></i>&nbsp;Email</label>
                                <input type="email" id="email" class="form-control" ngModel name="email" required #email = "ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Eg : xyz@gmail.com">
                                <span *ngIf="email.invalid && email.touched">Enter Valid Email</span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i>&nbsp;Mobile Number</label>
                                <input type="number" id="mobile" class="form-control" ngModel name="mobile" required #mobile = "ngModel" pattern="^[0-9]{10}$" placeholder="Eg : 8124853676" placeholder="Eg : 9876543210">
                                <span *ngIf="mobile.invalid && mobile.touched">Enter Valid Mobile Number</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="username"><i class="fa-solid fa-address-book"></i>&nbsp;Username</label>
                                <input type="text" id="username" class="form-control" ngModel name="username" required minlength="4" #username = "ngModel" pattern="[a-z A-Z 0-9]+"  placeholder="Eg : Xyz123">
                                <span *ngIf="username.invalid && username.touched">Enter valid username</span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="dob"><i class="fa-regular fa-calendar"></i>&nbsp;Date of Birth</label>
                                <input type="date" id="dob" class="form-control" ngModel name="dob" required #dob = "ngModel" >
                                <span *ngIf="dob.invalid && dob.touched">Enter date</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password"><i class="fa-solid fa-unlock-keyhole"></i>&nbsp;Password</label>
                                <input type="password" id="password" class="form-control" ngModel name="password" required #password = "ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="epassword" placeholder="Eg : Abc@9799">
                                <span *ngIf="password.invalid && password.touched">Enter valid password</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="cpassword"><i class="fa-solid fa-unlock-keyhole"></i>&nbsp;Retype Password</label>
                                <input type="password" id="cpassword" class="form-control" ngModel name="cpassword" required #cpassword = "ngModel" pattern = "{{epassword}}" placeholder="Eg : Abc@9799">
                                <span *ngIf="cpassword.invalid && cpassword.touched">Password not matched</span>
                                <span *ngIf="cpassword.valid" class="matched">Password matched</span>
                            </div>
                        </div>
                    </div>
                <div class="end">
                    <p>Already have an account ? <a routerLink="/login" class="link">Login</a></p>
                    <button type="submit" class="btn" [disabled]="regForm.invalid"><span class="btn-span">SIGNUP</span></button>
                </div>
            </form>
        </div>
    </div>
</section>
